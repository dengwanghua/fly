<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery注册表单验证</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/public.css" rel="stylesheet">
  <link href="css/validator.css" rel="stylesheet">
  <link href="css/completer.css" rel="stylesheet">
  <link href="jedate/skin/jedate.css" rel="stylesheet">
  <link href="css/date.css" type="text/css" rel="stylesheet">
  <link href="css/magic-check.css" rel="stylesheet" >
  <link href="css/jquery-ui.css" rel="stylesheet">  
  <link href="css/index.css" rel="stylesheet">  
  <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/public.js"></script>
  <script type="text/javascript" src="jedate/jedate.js"></script>
  <script type="text/javascript" src="js/date.js"></script>
  <script type="text/javascript" src="js/jquery-validate.js"></script>
  <script type="text/javascript" src="js/validator.js"></script>
  <script type="text/javascript" src="http://www.jq22.com/jquery/jquery-ui-1.10.2.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <!--[if lt IE 9]>
    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>  
  <![endif]-->
</head>
<body>
<header>
</header>
<div class="container">
  <div class="form-box row">
    <form action="" class="form-horizontal" role="form" id="register-form">
      <br/>
      <br/>
      <div class="form-group">
     	  <label for="title" class="col-sm-5  control-label"></label><label for="title" class="col-sm-2  control-label" style="font-size:20px;"> 个&nbsp;人&nbsp;基&nbsp;本&nbsp;信&nbsp;息</label>
      </div>
      <br/>
      <br/>
      <div class="form-group">
        <label for="username" class="col-sm-2  control-label">帐 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 号 :</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="username" name="username" placeholder="请输入帐户" >
          <span></span>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2  control-label">手 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 机 :</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="phone" name="telephone" placeholder="请输入手机号">    
          <span></span>
        </div>
      </div>
      <div class="form-group ">
        <label for="email" class="col-sm-2  control-label">邮 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 箱 :</label>
        <div class="col-sm-10 input-parent">
          <input type="text" class="form-control vinput" id="email" name="email" placeholder="请输入邮箱"/>       
          <span></span>
        </div>
      </div>
      <div class="form-group">
        <label for="birthday" class="col-sm-2  control-label">生 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 日 :</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="birthday" name="birthday" placeholder="请选择生日" readonly>
          <span></span>
        </div>
      </div>
      <br>
     
    </form>
  </div>
</div>
<script type="text/javascript">
		$(function(){
			$.ajax({
				type:"post",
				url:"/fly/userinfo.action",
				data:null,
				dataType:"json",
				contentType:"application/json;charset=utf-8",
				success:function(data){
					var stateinfo = JSON.parse(data.state);
					if(stateinfo=="0"){
						window.parent.location.href="/fly/login.html";
					}
					if(stateinfo=="1"){
						var userinfo = JSON.parse(data.data);
						$("#username").val(userinfo.username);
						$("#phone").val(userinfo.telephone);
						$("#email").val(userinfo.email);
						$("#birthday").val(userinfo.birthday);
					}
				}
				
			});
			
		});


</script>
<footer>
</footer>
</body>
</html>
