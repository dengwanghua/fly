 <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="jQuerySelect/lib/js/jquery.htools.select.js"></script>
<script type="text/javascript">
	$(function(){
		loadData("C1");
	});
	function selectData(){
		var name=$("#myselect").val();
		loadData(name);
		
	}
	function loadData(flyname){
		var params={"flyname":flyname};
		$.ajax({
			type:"post",
			url:"flyday.action",
			data:params,
			dataType:"json",
			contentType:"application/x-www-form-urlencoded;charset=utf-8 ",
			success:function(data){
				if(!data.isLogin){
					window.parent.location.href="login.html";
					return;
				}
				var datainfo = JSON.parse(data.data);
				var maxcnt=Math.max.apply(null,datainfo.cntlist)/5;
				var maxround=parseFloat((Math.max.apply(null,datainfo.roundlist)/5+0.01).toFixed(2));
				var ycnt=(Math.ceil(maxcnt)==0?1:Math.ceil(maxcnt));
				var yround=(maxround==0?1:maxround);
				$("#myselect").html("");
				var content="";
				var namelist=datainfo.selectlist;
				for(var i=0;i<namelist.length;i++){
					if(namelist[i]==flyname){
						content+="<option value="+namelist[i]+" selected='selected'>"+namelist[i]+"</option>";
					}else{
						content+="<option value="+namelist[i]+">"+namelist[i]+"</option>";
					}
				}
				$("#myselect").html(content);
				var myChart = echarts.init(document.getElementById('main'));
				var option = {
			    title: {
			        text: '航空公司售票趋势',
			        top:10,
			        left:'center',
			        textStyle:{
			        	color:"#000",
			        	fontStyle:'normal',
			        	fontFamily:'微软雅黑',
			        	fontSize:20,
			        	margin:40
			        }
			    },
			      dataZoom:[
			                    {   show:true,
			                        height:25,
			                        xAxisIndex: [0],
			                        bottom:5,
			                        type: 'slider',
			                        startValue: 0,
			                        endValue: 30,
			                        handleIcon: 'path://M306.1,413c0,2.2-1.8,4-4,4h-59.8c-2.2,0-4-1.8-4-4V200.8c0-2.2,1.8-4,4-4h59.8c2.2,0,4,1.8,4,4V413z',
			                        handleSize:'110%',
			                        handleStyle: {
			                            color:'#9B4E4E'
			                        }
			                     },
			                     {
			                         show:true,
			                         type: 'inside',
			                         height:15,
			                         startValue: 0,
				                     endValue: 30
			                     }
			                    ],

			    tooltip: {
			        trigger: 'axis'
			    },
			  legend: {
			        orient: 'vertical',
			        x: 'left',
			        left:10,
			        top:20,
			        data:['售票数量','售票金额']
			    },
			    toolbox: {
			        show: true,
			        feature: {
			            dataZoom: {},
			            dataView: {readOnly: false},
			            magicType: {},
			            restore: {},
			            saveAsImage: {}
			        }
			    },
			    grid: {
					left: '11%',
					right: '7%',
					bottom: '8%',
					top:70,
					padding:'0 0 0 0',
					containLabel: true,
				},
			    xAxis:  {
			        type: 'category',
			        boundaryGap: false,
			        data: datainfo.daylist
			    },
			    yAxis: [
			        {
			            type: 'value',
			            name: '数量(单位:张)',
			            min: 0,
			            max: ycnt*5,
			            interval:ycnt,
			            axisLabel: {
			                formatter: '{value}'
			            }
			        },
			        {
			            type: 'value',
			            name: '金额(单位:万元)',
			            min: 0,
			            max: (yround*5).toFixed(2),
			            interval: yround,
			            axisLabel: {
			                formatter: '{value}'
			            }
			        }
			    ],
			    series: [
			        {
			            name:'售票数量',
			            type:'line',
			            data:datainfo.cntlist,
			            
			        },
			         {
			            name:'售票金额',
			            yAxisIndex: 1,
			            type:'line',
			            data:datainfo.roundlist,
			            
			        }
			    ]
			};

			myChart.setOption(option);
			window.onresize=function(){
				myChart.resize();
			
				
			}
			}
		});
	}
	
</script>

</body>
